<div class="container">
    <h2>My Orders</h2>
  
    <div *ngIf="orders.length === 0">
      <p>No orders found.</p>
    </div>
  
    <div *ngFor="let order of orders" class="order-card">
      <h3>Order ID: {{ order._id }}</h3>
      <p><strong>Status:</strong> {{ order.status }}</p>
      <!-- <p><strong>Date:</strong> {{ order.createdAt | date:'medium' }}</p> -->
      <p><strong>Date:</strong> {{ order.createdAt | date: selectedFormat }}</p>
      <h4>Products:</h4>
      <!-- <ul>
        <li *ngFor="let item of order.items">
          {{ item.title }} - x{{ item.quantity }} ${{ item.price }}
        </li>
      </ul> -->
      <ul>
        <li *ngFor="let item of order.items" class="order-item">
          <img [src]="item.image" alt="{{ item.title }}" class="order-image">
          <div class="order-details">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <p><strong>Price:</strong> ${{ item.price }}</p>
          </div>
        </li>
      </ul>
      
      <h3>Total Amount: ${{ order.totalAmount }}</h3>
      
      
    </div>
  </div>
